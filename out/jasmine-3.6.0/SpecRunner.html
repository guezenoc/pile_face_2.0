  <script>
    function compteVoyelles(mot) {

      let tabVoyelles = ['a', 'e', 'i', 'o', 'u', 'y'];
      let lettre = 0;
      for (let i = 0; i < mot.length; i++) {
        for (let y = 0; y < tabVoyelles.length; y++) {
          if (mot[i] === tabVoyelles[y]) {
          lettre = lettre +1;
          }

        }
      }
      return lettre;
    }
    //test
    describe ("test de la fonction Voyelles", function (){
      it("on teste la chaine de caractère aeiou", function(){
        expect(compteVoyelles("aeiou")).toBe(5)
      })
      it("on teste la chaine de caractère sqdfjklm", function(){
        expect(compteVoyelles("sqdfjklm")).toBe(0)
      })
      it("on teste la chaine de caractère azerty", function(){
        expect(compteVoyelles("azerty")).toBe(3)
      })
    })
  </script>
